node_map:
  mysql:
    hosts:
      - 192.168.122.131
      - 192.168.122.132
    fabruns:
      - mysql/base

mysql:
  cluster_map:
    common:
      hosts: ${#node_map.mysql.hosts}
      dbs: [sample]
      user_map:
        slave:
          user: slave
          password: slavepass
          src_hosts:
            - '192.168.122.0/255.255.255.0'
          previleges: 'REPLICATION SLAVE'
        sample:
          user: sample
          password: samplepass
          src_hosts:
            - '192.168.122.0/255.255.255.0'
          previleges: 'ALL PREVILEGES'

      replication:
        types: [master, master]
